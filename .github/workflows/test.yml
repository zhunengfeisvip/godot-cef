name: Test
permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CEF_VERSION: "144.0.11"
  CEF_PATH: ${{ github.workspace }}/cef
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            cef_cache_key: macos-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            cef_cache_key: windows-x64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            cef_cache_key: linux-x64

    runs-on: ${{ matrix.os }}
    name: Test (${{ matrix.os }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libgtk-3-dev \
            libnss3-dev \
            libatk1.0-dev \
            libatk-bridge2.0-dev \
            libcups2-dev \
            libdrm-dev \
            libxkbcommon-dev \
            libxcomposite-dev \
            libxdamage-dev \
            libxrandr-dev \
            libgbm-dev \
            libpango1.0-dev \
            libasound2-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache Cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Cache cargo bin
        uses: actions/cache@v4
        id: cargo-bin-cache
        with:
          path: ~/.cargo/bin
          key: cargo-bin-export-cef-dir-${{ runner.os }}-v1

      - name: Install CEF export tool
        if: steps.cargo-bin-cache.outputs.cache-hit != 'true'
        run: cargo install export-cef-dir

      - name: Cache CEF binaries
        uses: actions/cache@v4
        id: cef-cache
        with:
          path: ${{ env.CEF_PATH }}
          key: cef-${{ env.CEF_VERSION }}-${{ matrix.cef_cache_key }}

      - name: Download CEF binaries
        if: steps.cef-cache.outputs.cache-hit != 'true'
        run: export-cef-dir --version "${{ env.CEF_VERSION }}" --force ${{ env.CEF_PATH }}

      - name: Run tests (Linux/macOS)
        shell: bash
        if: runner.os == 'Linux' || runner.os == 'macOS'
        run: |
          export LD_LIBRARY_PATH="${CEF_PATH}${LD_LIBRARY_PATH:+:$LD_LIBRARY_PATH}"
          export DYLD_LIBRARY_PATH="${CEF_PATH}${DYLD_LIBRARY_PATH:+:$DYLD_LIBRARY_PATH}"
          cargo test --workspace --all-features
      
      - name: Run tests (Windows)
        shell: pwsh
        if: runner.os == 'Windows'
        run: |
          $env:PATH = "${{ env.CEF_PATH }};$env:PATH"
          cargo test --workspace --all-features

  clippy:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            name: macOS
            cef_cache_key: macos-arm64
          - os: windows-latest
            name: Windows
            cef_cache_key: windows-x64
          - os: ubuntu-latest
            name: Linux
            cef_cache_key: linux-x64

    runs-on: ${{ matrix.os }}
    name: Clippy (${{ matrix.os }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libgtk-3-dev \
            libnss3-dev \
            libatk1.0-dev \
            libatk-bridge2.0-dev \
            libcups2-dev \
            libdrm-dev \
            libxkbcommon-dev \
            libxcomposite-dev \
            libxdamage-dev \
            libxrandr-dev \
            libgbm-dev \
            libpango1.0-dev \
            libasound2-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache Cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache cargo bin
        uses: actions/cache@v4
        id: cargo-bin-cache
        with:
          path: ~/.cargo/bin
          key: cargo-bin-export-cef-dir-${{ runner.os }}-v1

      - name: Install CEF export tool
        if: steps.cargo-bin-cache.outputs.cache-hit != 'true'
        run: cargo install export-cef-dir

      - name: Cache CEF binaries
        uses: actions/cache@v4
        id: cef-cache
        with:
          path: ${{ env.CEF_PATH }}
          key: cef-${{ env.CEF_VERSION }}-${{ matrix.cef_cache_key }}

      - name: Download CEF binaries
        if: steps.cef-cache.outputs.cache-hit != 'true'
        run: export-cef-dir --version "${{ env.CEF_VERSION }}" --force ${{ env.CEF_PATH }}

      - name: Run Clippy
        run: cargo clippy --workspace --all-features -- -D warnings

  fmt:
    runs-on: ubuntu-latest
    name: Format

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check
